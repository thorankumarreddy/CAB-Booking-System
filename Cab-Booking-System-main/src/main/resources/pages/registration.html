<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
       .text-white{
           margin-top:20px;
           font-family: "Times New Roman", Times, serif;
       }
    </style>
    <script>
        function validateForm() {
            var pwd = document.forms["myForm"]["psw"].value;
            var repwd = document.forms["myForm"]["reppsw"].value;
            var num = document.forms["myForm"]["contact"].value;
            if(isNaN(num)) {
                alert("Enter Numeric  value in Mobile field");
                return false;
            }
            if(pwd.length < 5) {
                alert("Password length must be atleast 5 characters");
                return false;
            }
            if(pwd.length >10) {
                alert("Password length must not exceed 10 characters");
                return false;
            }
            if (pwd != repwd) {
                alert("Passwords did not match");
                return false;
            }
        }
    </script>
</head>
<body>


<section class="vh-100" style="background-color: #2779e2;">
    <form name="myForm" action="/addUser" method="POST" onsubmit="return validateForm()">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">Sign Up</h1>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">User name</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="text" class="form-control form-control-lg" placeholder="Enter the name" name="usrnm" required />

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Email address</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="email" class="form-control form-control-lg" placeholder="example@example.com" name="email" required />

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Mobile No</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="text" class="form-control form-control-lg" placeholder="Numbers only" name="contact" required></input>

                            </div>
                        </div>
                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Password</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="password" class="form-control form-control-lg" placeholder="Password should be between 5-10 letters" name="psw" required />

                            </div>
                        </div>

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Re-type Password</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="password" class="form-control form-control-lg" placeholder="Repeat Password" name="reppsw" required />

                            </div>
                        </div>


                        <hr class="mx-n3">

                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>



                    </div>
                </div>

            </div>
        </div>
    </div>
    </form>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
